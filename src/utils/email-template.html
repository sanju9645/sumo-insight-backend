<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sumo Insight</title>
    <style>
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
          padding: 10px !important;
        }
        .logo {
          width: 100px !important;
          height: 100px !important;
        }
        .title {
          font-size: 24px !important;
        }
        .footer-text {
          font-size: 12px !important;
        }
        .content-cell{
          margin-top: 20%;
          font-size: 30px;
        }
      }
      .content-cell {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        min-height: 200px;
        text-align: left;
        font-size: 20px;
      }
      .logo {
        width: 80px;
        height: 80px;
      }

      .content-cell{
        margin-top: 10%;
      }
      .footer-container {
        background-color: #f4f4f3;
        padding: 20px;
        position: fixed;
        bottom: 0%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
      .main-content {
        margin-bottom: 200px; /* Add space for fixed footer */
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #000000; color: #ffffff; font-family: Arial, sans-serif;">
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" style="min-height: 100vh; padding-top: 50px;">
      <tr>
        <td align="center" valign="top">
          <table class="container main-content" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
            <!-- Logo and Title -->
            <tr>
              <td align="center" style="padding-bottom: 20px;">
                <img src="cid:logo" alt="Sumo Insight Logo" class="logo" style="width: 80px; height: 80px;" />
                <h1 class="title" style="margin: 10px 0 0; font-size: 50px; font-weight: bold; color: #ffffff;">Sumo Insight</h1>
              </td>
            </tr>

            <!-- Dynamic Mail Content -->
            <tr>
              <td class="content-cell" style="padding: 50px; background-color: #111111; border-radius: 8px; color: #ffffff;">
                {{MAIL_CONTENT}}
              </td>
            </tr>
          </table>

          <!-- Footer -->
          <div class="footer-container">
            <p class="footer-text" style="color: #000000; font-size: 28px; margin: 5px 0; text-align: center;">
              Transform Your API Data into Actionable Insights
            </p>
            <p class="footer-text" style="color: #000000; font-size: 20px; margin: 5px 0; text-align: center;">
              Monitor. Optimize. Repeat
            </p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
